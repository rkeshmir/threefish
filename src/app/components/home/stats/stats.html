<div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 pull-right">
    <div class="panel panel-{{color}}">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-4">
                    <i class="fa fa-{{icon}} fa-3x"></i>
                </div>
                <div class="col-xs-8 text-right">
                    <div class="huge" data-ng-bind="number|pNumber"></div>
                </div>
                <div class="col-xs-12" data-translate="{{comments}}"></div>
            </div>
        </div>
        <a ui-sref="{{goto}}">
            <div class="panel-footer">
                <span data-translate="{{title}}"></span>
                <div class="clearfix"></div>
            </div>
        </a>
    </div>
</div>
