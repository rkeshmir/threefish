<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3 class="page-header">
                <span data-translate="APP.MODULES.NEWS.TITLE"></span>
                <a class="btn btn-primary pull-left" ui-sref="root.createUpdateNews({'method':'create'})">
                    <i class="fa fa-plus-square"></i>
                    <span ng-bind="('APP.ACTIONS.ADD'|translate) + ' ' + ('APP.MODULES.NEWS.NEWS'|translate)"></span>

                </a>
            </h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <table ng-table="vm.newsTable" width="100%" class="table table-striped table-responsive table-hover"
               template-pagination="app/directives/ng-table/pagination-tpl.html"
               id="newsTable">
            <tr ng-repeat="news in $data">
                <td title="" ng-bind="((params.page()-1)*10+($index + 1))|pNumber"></td>
                <td class="text-center" data-title="'عنوان'">
                    <span ng-bind="news.title"></span>
                </td>
                <td class="text-center" data-title="'نویسنده'">
                    <span ng-bind="news.writer"></span>
                </td>
                <td class="text-center" data-title="'تاریخ انتشار'">
                    <span ng-bind="news.date|jDate|pNumber"></span>
                </td>
                <td class="text-center" data-title="'تصویر'">
                    <img ng-show="news.mainPicture.id" ng-src="{{vm.host}}{{news.mainPicture.url}}"
                         width="40">
                </td>
                <td class="text-center" data-title="">
                    <i ng-attr-title="{{'APP.ACTIONS.DELETE'|translate}}"
                       class="fa fa-trash inline c-pointer danger m-r-1 m-l-1"
                       ng-click="vm.delete(news.id)"></i>
                    <a ng-attr-title="{{'APP.ACTIONS.EDIT'|translate}}" target="_blank"
                       class="inline a-non m-r-1 m-l-1"
                       ui-sref="root.createUpdateNews({'method':'update', 'id':news.id})">
                        <i class="fa fa-edit inline info"></i>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
