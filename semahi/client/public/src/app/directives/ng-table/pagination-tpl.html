<div class="ng-cloak ng-table-pager" ng-if="params.data.length"
     style="margin: 10px 1px">

    <ul class="pagination ng-table-pagination  pull-left">
        <li class=""
            ng-class="{'disabled': !page.active && !page.current, 'active': page.current}"
            ng-repeat="page in pages" ng-switch="page.type">
            <a ng-switch-when="prev" ng-click="params.page(page.number)"
               href="">&raquo;</a>
            <a ng-switch-when="first" ng-click="params.page(page.number)"
               href="">
                <span ng-bind="page.number|pNumber"></span>
            </a>
            <a ng-switch-when="page" ng-click="params.page(page.number)"
               href="">
                <span ng-bind="page.number|pNumber"></span>
            </a> <a ng-switch-when="more"
                    ng-click="params.page(page.number)" href="">&#8230;</a>
            <a ng-switch-when="last" ng-click="params.page(page.number)"
               href="">
                <span ng-bind="page.number|pNumber"></span>
            </a>
            <a ng-switch-when="next"
               ng-click="params.page(page.number)" href="">&laquo;</a>
        </li>
    </ul>
    <span class="pull-left" ng-if="pages.length">
        انتخاب صفحه:
    </span>

    <span>
        تعداد رکورد در صفحه
    </span>:
    <span ng-if="params.settings().counts.length"
          class="ng-table-counts btn-group btn-group-sm">
         <button ng-repeat="count in params.settings().counts"
                 type="button"
                 ng-class="{'active':params.count()==count}"
                 ng-click="params.count(count)"
                 class="btn btn-default">
                <span ng-bind="count|pNumber"></span>
         </button>
    </span>

</div>
