<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control"
                                       placeholder="old Password" name="oldPass"
                                       type="password"
                                       value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control"
                                       placeholder="Password" name="newPass"
                                       type="password"
                                       value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control"
                                       placeholder="Password" name="reNewPass"
                                       type="password"
                                       value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-info btn-block"
                                    type="submit">
                                <span>ارسال</span>
                            </button>
                            <a class="btn btn-link" ui-sref="login">
                                <span>ورود</span>
                            </a>
                            <a class="btn btn-link" ui-sref="register">
                                <span>ثبت نام</span>
                            </a>
                            <a class="btn btn-link" ui-sref="forgetPass">
                                <span>فراموشی گذرواژه</span>
                            </a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
