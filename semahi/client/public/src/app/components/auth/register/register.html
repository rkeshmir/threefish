<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"
                        data-translate="APP.MODULES.AUTH.REGISTER.TITLE"></h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="registerForm" novalidate>
                        <fieldset>
                            <div class="form-group" data-ng-class="{'has-error':
                            registerForm.email.$invalid&&!registerForm.email.$pristine }">
                                <label data-translate="APP.MODULES.AUTH.SHARE.EMAIL"></label>
                                <input class="form-control"
                                       placeholder="{{'APP.MODULES.AUTH.SHARE.EMAIL'|translate}}"
                                       name="email"
                                       type="email"
                                       data-ng-model="vm.user.email"
                                       autofocus required>
                            </div>
                            <div class="form-group" data-ng-class="{'has-error':
                            registerForm.password.$invalid&&!registerForm.password.$pristine }">
                                <label data-translate="APP.MODULES.AUTH.SHARE.PASSWORD"></label>
                                <input class="form-control"
                                       placeholder="{{'APP.MODULES.AUTH.SHARE.PASSWORD'|translate}}"
                                       name="password"
                                       type="password"
                                       data-ng-model="vm.user.password"
                                       required>
                            </div>
                            <div class="form-group" data-ng-class="{'has-error':
                            registerForm.passwordRepeat.$invalid&&!registerForm.passwordRepeat.$pristine }">
                                <label data-translate="APP.MODULES.AUTH.SHARE.PASSWORD_REPEAT"></label>
                                <input class="form-control"
                                       placeholder="{{'APP.MODULES.AUTH.SHARE.PASSWORD_REPEAT'|translate}}"
                                       name="passwordRepeat"
                                       type="password"
                                       data-ng-model="vm.user.passwordRepeat"
                                       required>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-info btn-block" type="submit"
                                    data-ng-disabled="registerForm.$invalid">
                                <span data-translate="APP.MODULES.AUTH.REGISTER.TITLE"></span>
                            </button>
                            <a class="btn btn-link" data-ui-sref="login">
                                <span data-translate="APP.MODULES.AUTH.LOGIN.TITLE"></span>
                            </a>
                            <a class="btn btn-link" data-ui-sref="forgetPass">
                                <span data-translate="APP.MODULES.AUTH.FORGET_PASS.TITLE"></span>
                            </a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
