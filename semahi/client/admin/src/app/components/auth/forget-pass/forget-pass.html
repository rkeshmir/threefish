<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"
                        data-translate="APP.MODULES.AUTH.FORGET_PASS.TITLE"></h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="forgetPassForm" novalidate>
                        <fieldset>
                            <div class="form-group" data-ng-class="{'has-error':
                            forgetPassForm.username.$invalid&&!forgetPassForm.username.$pristine }">
                                <label data-translate="APP.MODULES.AUTH.SHARE.USERNAME"></label>
                                <input class="form-control"
                                       placeholder="{{'APP.MODULES.AUTH.SHARE.USERNAME'|translate}}"
                                       name="username"
                                       type="text"
                                       data-ng-model="vm.user.username"
                                       autofocus required>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-info btn-block" type="submit"
                                    data-ng-disabled="forgetPassForm.$invalid">
                                <span data-translate="APP.ACTIONS.SEND"></span>
                            </button>
                            <a class="btn btn-link" data-ui-sref="login">
                                <span data-translate="APP.MODULES.AUTH.LOGIN.TITLE"></span>
                            </a>
                            <a class="btn btn-link" data-ui-sref="register">
                                <span data-translate="APP.MODULES.AUTH.REGISTER.TITLE"></span>
                            </a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
