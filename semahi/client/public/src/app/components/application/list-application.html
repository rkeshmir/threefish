<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3 class="page-header">
                <span data-translate="APP.MODULES.APPLICATION.TITLE"></span>
                <a class="btn btn-primary pull-left" ui-sref="root.createUpdateApplication({'method':'create'})">
                    <i class="fa fa-plus-square"></i>
                    <span ng-bind="('APP.ACTIONS.ADD'|translate) + ' ' + ('APP.MODULES.APPLICATION.APPLICATION'|translate)"></span>
                </a>
            </h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row" ng-if="vm.applicationTable">
        <table ng-table="vm.applicationTable" width="100%" class="table table-striped table-responsive table-hover"
               template-pagination="app/directives/ng-table/pagination-tpl.html"
               id="applicationTable">
            <tr ng-repeat="application in $data">
                <td title="" ng-bind="((params.page()-1)*10+($index + 1))|pNumber"></td>
                <td class="text-center" data-title="'APP.MODULES.APPLICATION.NAME'|translate" ng-bind="application.name"
                    filter="{name: 'app/components/application/filters/name.html'}">
                </td>
                <td class="text-center" data-title="'APP.MODULES.APPLICATION.APP_PACKAGE'|translate"
                    ng-bind="application.appPackage"
                    filter="{appPackage: 'app/components/application/filters/package.html'}"></td>
                <td class="text-center" data-title="'APP.MODULES.APPLICATION.FEE'|translate"
                    ng-bind="application.fee|pCurrency|pNumber"
                    filter="{fee: 'app/components/application/filters/fee.html'}"></td>
                <td class="text-center" data-title="'APP.MODULES.APPLICATION.CATEGORY'|translate"
                    ng-bind="application.category.name"
                    filter="{category: 'select'}" filter-data="vm.categories">
                </td>
                <td class="text-center" data-title="'APP.MODULES.APPLICATION.COMPANY'|translate"
                    ng-bind="application.company.name"
                    filter="{company: 'select'}" filter-data="vm.companies"></td>
                <td class="text-center" data-title="'APP.MODULES.APPLICATION.LOGO'|translate">
                    <img ng-show="application.logo.id" ng-src="{{vm.host}}{{application.logo.url}}" width="40">
                </td>
                <td class="text-center" data-title="'APP.MODULES.APPLICATION.USER'|translate"
                    ng-bind="application.user.completeName"
                    filter="{user: 'select'}" filter-data="vm.users"></td>
                <td class="text-center">
                    <i class="fa fa-trash inline c-pointer danger" ng-click="vm.delete(application.id)"
                       ng-attr-title="{{'APP.ACTIONS.DELETE'|translate}}"></i>&nbsp;
                    <a ui-sref="root.createUpdateApplication({'method':'update', 'id':application.id})"
                       ng-attr-title="{{'APP.ACTIONS.EDIT'|translate}}" target="_blank" class="inline a-non">
                        <i class="fa fa-edit inline info"></i>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
