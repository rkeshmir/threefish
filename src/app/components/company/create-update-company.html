<uib-accordion close-others="false" class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
    <uib-accordion-group panel-class="panel-info" is-open="true">
        <uib-accordion-heading>
            <i class="fa fa-bank"></i>&nbsp;
            <span ng-bind="vm.method == 'create' ? 'افزودن شرکت': 'ویرایش شرکت'"></span>
            <i class="pull-left fa"
               ng-class="{'fa-chevron-down': accordion.groups[0].isOpen, 'fa-chevron-left': !accordion.groups[0].isOpen}"></i>
        </uib-accordion-heading>
        <div class="panel-body">
            <form role="form" name="companyForm">
                <div class="form-group" ng-class="{'has-error': companyForm.name.$dirty && vm.company.name == null}">
                    <label class="control-label" for="name"
                           data-translate="APP.MODULES.COMPANY.NAME"></label>
                    <input ng-model="vm.company.name" class="form-control" id="name" name="name" type="text" required>
                </div>
                <div class="form-group" ng-class="{'has-error': companyForm.url.$dirty && vm.company.url == null}">
                    <label class="control-label" for="url"
                           data-translate="APP.MODULES.COMPANY.URL"></label>
                    <input ng-model="vm.company.url" class="form-control" id="url" name="url" type="url"
                           style="direction: ltr" required>
                </div>

                <div class="form-group">
                    <button type="button" ng-click="vm.save()" class="btn btn-default"
                            ng-disabled="companyForm.$invalid"
                            data-translate="APP.ACTIONS.SAVE"></button>
                    <button type="button" ng-click="vm.reset()" class="btn btn-default"
                            data-translate="APP.ACTIONS.RESET"></button>
                </div>
            </form>
        </div>
    </uib-accordion-group>
</uib-accordion>
